plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'de.u3kn0wn.forwarding'
    compileSdk 34

    defaultConfig {
        applicationId "de.u3kn0wn.forwarding"
        minSdk 11
        targetSdk 34
        versionCode 10
        versionName '1.0'
        resConfigs 'en', 'de'
        setProperty('archivesBaseName', 'Plex_Forwarding_' + versionName)
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            crunchPngs false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationIdSuffix = ".debug"
        }

        release {
            minifyEnabled true
            shrinkResources true
            crunchPngs true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}